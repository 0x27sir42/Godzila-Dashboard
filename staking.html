<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZILA Staking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/style.css">

  <!-- ethers WAJIB -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <a href="presale.html">Presale</a>
  <a href="staking.html" class="active">Staking</a>

  <button class="connectBtn" id="connectBtn">
    Connect Wallet
  </button>
</div>

<!-- STAKING CARD -->
<div class="container">
  <div class="card">
    <h2>Staking</h2>

    <p id="walletStatus" class="status">
      Wallet not connected
    </p>

    <select id="lock" disabled>
      <option value="90">3 Months – 2% APR</option>
      <option value="365">12 Months – 10% APR</option>
    </select>

    <input id="stakeAmount" placeholder="ZILA amount" disabled>

    <button id="stakeBtn" disabled>Stake</button>
    <button id="claimBtn" disabled>Claim Rewards</button>
  </div>
</div>

<!-- SCRIPT -->
<script src="js/wallet.js"></script>
<script src="js/staking.js"></script>

<script>
  // UX binding
  document.getElementById("connectBtn").onclick = connectWallet;
  document.getElementById("stakeBtn").onclick = stakeZila;
  document.getElementById("claimBtn").onclick = claimStaking;
</script>

</body>
</html>
