<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:#000;color:#fff;min-height:100vh;overflow-x:hidden}

/* BACKGROUND */
#blackhole-bg{position:fixed;inset:0;z-index:-5}
.stars,.asteroids,.blackhole{position:absolute;inset:-50%}
.stars{
 background:radial-gradient(1px 1px at 10% 20%,#fff,transparent),
 radial-gradient(1px 1px at 60% 70%,#fff,transparent);
 animation:move 240s linear infinite;
}
@keyframes move{to{transform:translate(-400px,-400px)}}
.asteroids{
 background:radial-gradient(5px 5px at 30% 40%,#aaa,transparent);
 animation:spin 50s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
.blackhole{
 top:50%;left:50%;width:520px;height:520px;margin:-260px;
 border-radius:50%;
 background:radial-gradient(circle,#000 35%,#fff 45%,transparent 70%);
 box-shadow:0 0 200px #ffffffaa;
 animation:spin 25s linear infinite;
}

/* NAV */
nav{
 position:sticky;top:0;
 display:flex;justify-content:space-between;
 padding:16px 40px;
 background:rgba(0,0,0,.6);
 backdrop-filter:blur(18px);
}
nav a{color:#aaa;text-decoration:none;margin:0 14px}
nav a:hover{color:#00ffd5}

/* CONTENT */
section{
 max-width:1100px;
 margin:100px auto;
 padding:40px;
 background:rgba(255,255,255,.06);
 border-radius:24px;
 box-shadow:0 0 60px rgba(0,255,213,.15);
}

.footer{
 position:fixed;bottom:0;width:100%;
 text-align:center;padding:10px;
 font-size:12px;color:#777;
 background:rgba(0,0,0,.6);
}
</style>
