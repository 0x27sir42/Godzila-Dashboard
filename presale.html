<!DOCTYPE html>
<html lang="en">
<head>
<title>ZILA | Presale</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body class="w3-black">

<div class="w3-top w3-bar w3-black">
  <a href="index.html" class="w3-bar-item w3-button w3-red">ZILA</a>
</div>

<section class="w3-container w3-padding-64">
  <div class="w3-content card">
    <h1>ZILA Presale</h1>
    <p>Presale Price: <b>0.0005 POL</b></p>
    <p>Listing Price: <b>0.005 POL</b></p>
    <p>1 POL = <b>1560 ZILA</b></p>
    <input type="number" placeholder="Enter POL amount">
    <button class="w3-button w3-red">Buy ZILA</button>
  </div>
</section>

<!-- PARTNERSHIP -->
<section class="w3-container w3-padding-64">
  <div class="w3-content card">
    <h2>Partnership</h2>
    <div class="partners">
      <img src="assets/img/partner1.png">
      <img src="assets/img/partner2.png">
      <img src="assets/img/partner3.png">
      <img src="assets/img/partner4.png">
    </div>
  </div>
</section>

</body>
</html>
